- name: Dynamic Wallpaper Synchronizer for Kali Linux (XFCE)
  hosts: linux
  gather_facts: yes
  vars:
    wallpaper_url: "https://images.unsplash.com/photo-1483982258113-b72862e6cff6?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fA%3D%3D"
    weather_api: "http://api.openweathermap.org/data/2.5/weather"
    api_key: "ddfb11805a9028aa945f65d181b4d6fb"
    quote_api: "https://zenquotes.io/api/random"
    download_path: "/tmp/wallpaper.jpg"

  tasks:
    # 📌 Erforderliche Pakete installieren
    - name: Install required packages
      ansible.builtin.apt:
        name: 
          - feh
          - imagemagick
        state: present
      become: yes

    # 📌 Debugging: Umgebungsvariablen ausgeben
    - name: Debug Environment Variables
      debug:
        var: ansible_facts.env

    # 📌 Hintergrundbild herunterladen
    - name: Download wallpaper image
      ansible.builtin.get_url:
        url: "{{ wallpaper_url }}"
        dest: "{{ download_path }}"
        mode: "0644"

    # 📌 Zitat abrufen
    - name: Fetch dynamic quote
      ansible.builtin.uri:
        url: "{{ quote_api }}"
        return_content: yes
      register: quote_response
      failed_when: false

    - name: Extract quote text
      set_fact:
        quote_text: "{{ quote_response.json[0]['q'] | default('No quote available') }}"

    # 📌 Wetter abrufen
    - name: Fetch local weather
      ansible.builtin.uri:
        url: "{{ weather_api }}?q=London&appid={{ api_key }}"
        return_content: yes
      register: weather_response
      failed_when: false

    - name: Extract weather description
      set_fact:
        weather_text: "{{ weather_response.json.weather[0].description | default('No weather data') }}"

    # 📌 Text in das Hintergrundbild einfügen (mit ImageMagick)
    - name: Overlay text onto wallpaper
      ansible.builtin.command:
        argv:
          - convert
          - "{{ download_path }}"
          - -gravity
          - South
          - -pointsize
          - "20"
          - -fill
          - white
          - -annotate
          - "+0+50"
          - "Quote: {{ quote_text }} | Weather: {{ weather_text }}"
          - "{{ download_path }}"
      changed_when: true

    # 🖼️ Hintergrundbild mit `feh` setzen
    - name: Set wallpaper using feh
      ansible.builtin.command:
        argv:
          - feh
          - --bg-scale
          - "{{ download_path }}"
      changed_when: true
