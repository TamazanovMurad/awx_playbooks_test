---
  - name: Backup Windows Hosts
    hosts: windows
    gather_facts: no
    vars:
      restic_password: "kali"
      backup_repo: "\\\\192.168.72.131\\backup"  # Original-UNC-Pfad wie im manuellen Befehl
      backup_paths:
        - C:\Users\ansible
        - C:\Programme
    tasks:
      - name: Install Chocolatey if not already installed
        win_shell: |
          if (-not (Test-Path "$env:ProgramData\Chocolatey")) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          }
        args:
          creates: "C:\\ProgramData\\Chocolatey"
  
      - name: Add Chocolatey to PATH
        win_path:
          elements:
            - "C:\\ProgramData\\chocolatey\\bin"
          state: present
  
      - name: Install Restic
        win_shell: |
          choco install restic -y --force
  
      - name: Configure repository access
        block:
          - name: Add persistent credentials
            win_shell: |
              cmdkey /add:192.168.72.131 /user:backuper /pass:kali
            args:
              executable: cmd
  
          - name: Initialize repository as user
            win_shell: |
              $env:RESTIC_PASSWORD = "{{ restic_password }}"
              restic -r "{{ backup_repo }}" init
            become: yes
            become_method: runas
            become_user: backuper
            become_flags: logon_type=new_credentials
            args:
              executable: cmd
  
      - name: Run backups
        win_shell: |
          $env:RESTIC_PASSWORD = "{{ restic_password }}"
          restic backup {{ item }} --repo "{{ backup_repo }}"
        loop: "{{ backup_paths }}"
        args:
          executable: cmd