---
  - name: Backup Windows Hosts
    hosts: windows
    gather_facts: no
    vars:
      restic_password: "kali"
      backup_repo: "//192.168.72.131/backup"
      backup_paths:
        - C:\Users\ansible
        - C:\Programme
    tasks:
      - name: Install Chocolatey if not already installed
        win_shell: |
          if (-not (Test-Path "$env:ProgramData\Chocolatey")) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          }
        args:
          creates: "C:\\ProgramData\\Chocolatey"
  
      - name: Add Chocolatey to PATH
        win_path:
          elements:
            - "C:\\ProgramData\\chocolatey\\bin"
          state: present
  
      - name: Install latest Restic using Chocolatey
        win_shell: |
          choco install restic -y --force
  
      - name: Configure Restic repository with SMB
        block:
          - name: Mount SMB share temporarily
            win_shell: |
              net use T: \\192.168.72.131\backup /user:backuper kali
            args:
              executable: cmd
  
          - name: Initialize Restic repository
            win_shell: |
              $env:RESTIC_PASSWORD = "{{ restic_password }}"
              restic -r "local:T:" init
            args:
              executable: cmd
  
        always:
          - name: Unmount SMB share
            win_shell: |
              net use T: /delete /y
            args:
              executable: cmd
            ignore_errors: yes
  
      - name: Execute backups directly via SMB
        win_shell: |
          $env:RESTIC_PASSWORD = "{{ restic_password }}"
          restic backup {{ item }} --repo "smb://backuper:kali@192.168.72.131/backup"
        loop: "{{ backup_paths }}"
        args:
          executable: cmd