---
  - name: Backup Windows Hosts
    hosts: windows
    gather_facts: no
    vars:
      restic_password: "kali"
      backup_repo: "Z:"  # Verwende gemapptes Laufwerk
      backup_paths:
        - C:\Users\ansible
        - C:\Programme
    tasks:
      - name: Install Chocolatey if not already installed
        win_shell: |
          if (-not (Test-Path "$env:ProgramData\Chocolatey")) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          }
        args:
          creates: "C:\\ProgramData\\Chocolatey"
  
      - name: Add Chocolatey to PATH
        win_path:
          elements:
            - "C:\\ProgramData\\chocolatey\\bin"
          state: present
  
      - name: Install Restic 0.16.5 using Chocolatey
        win_shell: |
          choco install restic --version=0.16.5 -y --force
  
      - name: Map network drive with credentials
        win_shell: |
          net use Z: \\192.168.72.131\backup /user:backuper kali
        args:
          executable: cmd
        register: drive_map
        failed_when: drive_map.rc not in [0, 2]  # Ignoriert Fehler wenn Laufwerk bereits gemappt ist
  
      - name: Ensure repository is initialized
        win_shell: |
          $env:RESTIC_PASSWORD = "{{ restic_password }}"
          restic -r {{ backup_repo }} snapshots 2>$null || restic -r {{ backup_repo }} init
        become: yes
        become_method: runas
        become_user: backuper
        become_flags: logon_type=new_credentials logon_flags=netcredentials_only
        register: repo_init_result
        ignore_errors: yes
  
      - name: Debug repository initialization
        debug:
          var: repo_init_result
  
      - name: Run Restic Backup
        win_shell: |
          $env:RESTIC_PASSWORD = "{{ restic_password }}"
          restic backup {{ item }} --repo {{ backup_repo }}
        loop: "{{ backup_paths }}"
        become: yes
        become_method: runas
        become_user: backuper
        become_flags: logon_type=new_credentials logon_flags=netcredentials_only
  
      - name: Disconnect network drive (optional)
        win_shell: |
          net use Z: /delete
        args:
          executable: cmd
        when: false  # Auf "true" setzen falls gew√ºnscht